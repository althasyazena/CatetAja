<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="my-css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container my-5">
        <div class="row login-box mx-auto">

            <!-- LEFT SIDE -->
            <div class="col-lg-5 p-0">
                <div class="left-side">
                    <img class="logoMascot" src="img/LogoMascot.png" alt="">
                    <img class="bookMascot" src="img/BookMascot.png" alt="">
                    <img class="lampMascot" src="img/LampMascot.png" alt="">
                    <img class="mapMascot" src="img/MapMascot.png" alt="">
                    <img class="pencilMascot" src="img/PencilMascot.png" alt="">
                </div>
            </div>

            <div class="col-lg-7 d-flex align-items-center justify-content-center">
                <div class="form-area px-4 px-md-5 mx-auto">

                    <h1 class="title">Create Account</h1>
                    <p class="subtitle">abjeah abjeah abjeahabjeah</p>

                    <div class="mb-3">
                        <input type="text" id="name" class="form-input" placeholder="Full Name">
                    </div>

                    <div class="mb-3">
                        <input type="text" id="username" class="form-input" placeholder="Username">
                    </div>

                    <div class="mb-3">
                        <input type="password" id="password" class="form-input" placeholder="Password">
                    </div>

                    <button class="btn-login mt-3" id="registerBtn">Register</button>

                    <p class="register mt-4">
                        Already have an account?
                        <a href="login.html">Login</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
